{% load crispy_forms_tags %}

{% if user.is_authenticated %}
<div class="x_panel tile fixed_height_320">

        <h2><i class="fa fa-thumbs-o-up"></i> Parrainage</h2>

    <div class="x_content">
        <div class="dashboard-widget-content">
            <div class="x_title">

                <div class="clearfix">
                    <strong>!</strong>
                </div>
            </div>

                {{ invit_form | crispy }}

                <button type="submit" class="btn btn-success pull-right"><i class="fa fa-send"></i> Envoyer</button>
            </form>
        </div>
    </div>
</div>
