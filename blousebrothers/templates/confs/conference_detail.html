{% extends "layout.html" %}
{% load static %}

{% block title %}{{ object.title}}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>{{ object.title}}</h2>
    </div>
  </div>

<!-- Action buttons -->
<div class="row">

  <div class="col-sm-12 ">
	  <p>{{object.type}}</p>
	  <p>{{object.items}}</p>
	  <p>{{object.specialities}}</p>
	  <p>{{object.abstract}}</p>
    <a class="btn btn-primary" href="{% url 'confs:update' object.slug %}">Editer</a>
    <!-- Your Stuff: Custom user template urls -->
  </div>

</div>
<!-- End Action buttons -->


</div>
{% endblock content %}
