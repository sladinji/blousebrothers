<table cellspacing="0" cellpadding="0" border="0" class="thing_list" style="width: 75%; margin: 20px auto; background-color: #fff; border-radius: 10px; border-collapse: collapse; box-shadow: 3px 3px 3px rgba(100, 100, 100, 0.3);">
	<thead>
		<tr>
			<th style="text-align: left; padding: 10px; width:50%">Question</th>
		</tr>
	</thead>
	<tbody>
        {% for preview in previews %}
		<tr>
			<td style="padding: 10px; border: 0 solid #ddd; border-width: 1px 0 1px 0">
                {{ preview }}
			</td>
		</tr>
        {% endfor %}
	</tbody>
</table>
