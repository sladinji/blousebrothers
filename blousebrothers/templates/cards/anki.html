{% extends "layout.html" %}

{% block content %}
<div class="space"></div>
<div class="col-md-2"></div>
<div class="col-md-8">
    <form class="form-horizontal" method="post" action="{% url 'cards:ankiupload' %}" enctype="multipart/form-data">
        <div class="tab-content">
            <div class="row">
                <div class="col-md-4">
                    <img style="width: 200px;" src="https://lh3.googleusercontent.com/4aLlAwUKGg5Keo8zz-pPI1QS9KnjSsa3vKX2NINqq5Fv1jfPK3bl6ghLaZ371OcH9A=w300-rw" alt="Logo Anki">
                </div>
                <div class="col-md-8">
                    {% csrf_token %}
                    {{ form }}
                </div>
            </div>
        </div>
        <div class="controls text-center">
            <a class="btn btn-default" href="{% url 'cards:home' %}"><i class="fa fa-close" aria-hidden="true"></i> Annuler</a>
            <button type="submit" class="btn btn-default" data-loading-text='<i class="fa fa-spinner fa-pulse fa-fw"></i> Transfert...'><i class="fa fa-check" aria-hidden="true"></i> Importer</button>
        </div>
    </form>
</div>
<div class="col-md-2"></div>
{% endblock %}
