{% extends 'layout.html' %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="x_panel tile fixed_height_320">
                <div class="x_title">
                    <h2><i class="fa fa-pie-chart"></i> Répartition de mes fiches</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <table class="" style="width:100%">
                        <tbody><tr>
                                <th style="width:37%;">
                                    <p>Répartitions</p>
                                </th>
                                <th>
                                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                        <p class="">Catégorie</p>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                        <p class="">Total</p>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <td style="width=37%" >
                                    <div style="position: relative; height:60%; width:60%">
                                    {{ chart.as_html }}
                                    </div>
                                </td>
                                <td>
                                    <table class="tile_info" style="width:100%;">
                                        <tbody>
                                            {% for label, color, count in chart.get_lab_col_cnt %}
                                            <tr>
                                                <td>
                                                    <p><i class="fa fa-square" style="color: {{color}};"></i> {{ label }}</p>
                                                </td>
                                                <td>{{count}}</td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody></table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
