{% load i18n %}

{% if quantity == 1 %}
    <strong>{{ product.get_title }}</strong> est maintentant disponible dans <a href="{% url 'confs:my_confs' %}">"mes confs"</a>
{% else %}
    {% blocktrans with title=product.get_title quantity=quantity %}
    <strong>{{ quantity }}</strong> copies of <strong>{{ title }}</strong>
    have been added to your basket.
    {% endblocktrans %}
{% endif %}
